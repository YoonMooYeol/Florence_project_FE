<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>주소 검색</title>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
    </style>
</head>
<body>
    <script>
        new daum.Postcode({
            oncomplete: function(data) {
                // 부모 창으로 선택한 주소 데이터 전달
                window.opener.postMessage({
                    type: 'ADDRESS_SELECTED',
                    address: data.address
                }, '*');
                window.close();
            }
        }).embed(document.body);
    </script>
</body>
</html>
